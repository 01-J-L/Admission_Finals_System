{% extends 'admin_base.html' %}
{% block title %}{{ 'Edit' if faq else 'Add' }} FAQ{% endblock %}
{% block page_title %}{{ 'Edit' if faq else 'Add' }} FAQ{% endblock %}
{% block content %}
<form method="POST" class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto space-y-6">
    <div>
        <label class="block text-sm font-medium text-gray-700">Question</label>
        <input type="text" name="question" value="{{ faq.question if faq else '' }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Answer</label>
        <textarea name="answer" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">{{ faq.answer if faq else '' }}</textarea>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Sort Order</label>
        <input type="number" name="sort_order" value="{{ faq.sort_order if faq else 0 }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
    </div>
    <div class="flex justify-end space-x-3">
        <a href="{{ url_for('auth.admin_manage_faqs') }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md">Cancel</a>
        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md">Save</button>
    </div>
</form>
{% endblock %}
